<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <button>You can only display an alert with this button once.</button>

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<script>
  let btn = document.querySelector('button');
  let divs = document.querySelectorAll('div');

  function logText(e) {
    console.log(this.classList.value);
    e.stopPropagation(); // Stop bubbling!
  }

  divs.forEach(div => div.addEventListener('click', logText))

  btn.addEventListener('click', () => alert("Click!!!"), {
    once: true
  });
</script>
</body>
</html>
